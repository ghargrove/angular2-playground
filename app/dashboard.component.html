<h3>Top Heros</h3>
<div class="row">
  <div *ngFor="#hero of heros" class="col sm12 m3">
    <div (click)="gotoDetail(hero)" class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{hero.name}}</span>
        <p>Some hero stuff</p>
      </div>
    </div>
  </div>
</div>
